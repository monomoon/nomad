<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Noto+Sans+KR|Orbitron|Poiret+One" rel="stylesheet">
    <title>MainPage</title>
</head>
<body>
        <div class="js-dateWeather">
            <h2></h2>
            <img src="./images/" alt="">
            <h3 class="js-weather"></h3>
        </div>
        <div class="js-audio">
            <img src="./images/soundOn.png" alt="soundOnBtn">
        </div>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        
        <form class="js-form form">
            <input type="text" placeholder="what is your name">
        </form>

        <h2 class="js-greetings greetings"></h2>

        <form class="js-toDoForm">
            <input type="text" placeholder="what are you planning">
        </form>

        <ul class="js-toDoList">
             <!--  js로 todo 리스트를 하나씩 생성 -->
        </ul>
        
        <audio src="./audio/lightRain.mp3"></audio>
        
        
    <script src="./audio.js"></script>
    <script src="./clock.js"></script>
    <script src="./greeting.js"></script>
    <script src="./todo.js"></script>
    <script src="./bg.js"></script>
    <script src="./weather.js"></script>

</body>
</html>
